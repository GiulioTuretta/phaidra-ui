<div>
	<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

	<div class="form-group input-select row" >
		<label class="control-label col-sm-2" >{{faculty_label}}</label>    
	    <div class="col-sm-10">    
	    	<div class="input-group">    	
				<select class="form-control" ng-model="orgassignmentObject.faculty" ng-options="faculty.value as faculty.name for faculty in faculties" placeholder="-- please choose --" >
					<option value="">-- please choose --</option>
				</select>        	        
	        </div>
	    </div>        
	</div>
	
	<div class="form-group input-select row" >
		<label class="control-label col-sm-2" >{{department_label}}</label>    
	    <div class="col-sm-10">    
	    	<div class="input-group">	
				<select class="form-control" ng-model="orgassignmentObject.department" ng-options="department.value as department.name for department in departments" placeholder="-- please choose --" >
					<option value="">-- please choose --</option>
				</select>
		  </div>
	    </div>        
	</div>     
	
</div>
