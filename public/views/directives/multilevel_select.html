	<div class="form-group input-select row" data-ng-repeat="level in levelsObject">
		<label class="control-label col-sm-2" >{{level.label}}</label>    
	    <div class="col-sm-10">    
	    	<div class="input-group">

					<option value="">-- please choose --</option>
				</select>        	        
	        </div>
	    </div>        
	</div>
	
</div>
