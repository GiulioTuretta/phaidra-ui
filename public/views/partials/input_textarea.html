<div class="form-group input-textarea row" ng-class="{ 'has-error': child.mandatory && !child.ui_value, 'input-textarea-multi': child.cardinality === '*' || child.cardinality > '1' }">
	<label class="control-label col-sm-2" for="{{child.field_id}}">{{child.labels.en}}</label>
    
    <div class="col-sm-10">
    
    	<div class="input-group">
    	
	    	<textarea class="form-control" type="text" ng-model="child.ui_value" value="{{child.ui_value}}" ng-required="{{child.mandatory}}"></textarea>    	
	    	<span class="input-group-btn" ng-if="child.cardinality === '*' || child.cardinality > '1'">
	    		<button class="btn btn-default" ng-click="addNewElement(child)"><span class="glyphicon glyphicon-plus"></span></button>
	    		<button ng-if="(child.cardinality === '*' || child.cardinality > '1') && canDelete(child)" class="btn btn-default" ng-click="deleteElement(child)"><span class="glyphicon glyphicon-minus"></span></button>
	    	</span>
    	</div>
    </div>        
</div>
