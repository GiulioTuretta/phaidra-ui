<div class="field row">
    <div class="span4">
        <div ng-repeat="option in child.field_options" class="row-fluid">
        	<label class="form-field-label" for="{{child.field_id}}">{{child.labels.en}}</label>
            <input id="{{child.field_id}}" type="radio" value="{{option.option_value}}" ng-model="child.ui_value" ng-required="{{child.mandatory}}"/>
                &nbsp;<span ng-bind="option.option_title"></span>
            
        </div>
        <span class="required-error" ng-show="child.mandatory && !child.ui_value">* required</span>
    </div>
</div>
<br>
