<div class="field row">
    <div class="span2">{{child.field_title}}:</div>
    <div class="span4">
        <div ng-repeat="option in child.field_options" class="row-fluid">
            <label>
                <input type="radio" value="{{option.option_value}}" ng-model="child.ui_value"  ng-required="child.mandatory"/>
                &nbsp;<span ng-bind="option.option_title"></span>
            </label>
        </div>
        <span class="required-error" ng-show="child.mandatory && !child.ui_value">* required</span>
    </div>
</div>
<br>
