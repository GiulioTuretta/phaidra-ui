<div class="form-group row input-textarea-lang" ng-class="{ 'has-error': child.mandatory && !child.ui_value, 'input-textarea-lang-multi': child.cardinality === '*' || child.cardinality > '1' }">
	
	<label class="control-label col-sm-2" for="{{child.field_id}}">{{child.labels.en}}</label>
    
    <div class="col-sm-10">
    
    	<div class="input-group">
    	
	    	<textarea id="{{child.field_id}}" class="form-control" type="text" ng-model="child.ui_value" value="{{child.ui_value}}" ng-required="{{child.mandatory}}"></textarea>    	
	    	
	    	<select class="form-control" ng-model="child.value_lang" ng-options="k as v.en for (k,v) in languages" placeholder="in language">
				<option value="">Not applicable</option>
			</select>
	    	
	    	<div class="input-group-btn" ng-if="child.cardinality === '*' || child.cardinality > '1'">
	    		<button class="btn btn-default" ng-click="addNewElement(child)"><span class="glyphicon glyphicon-plus"></span></button>
	    		<button ng-if="(child.cardinality === '*' || child.cardinality > '1') && canDelete(child)" class="btn btn-default" ng-click="deleteElement(child)"><span class="glyphicon glyphicon-minus"></span></button>    		
	    	</div>
	    	
	    </div>  
	    
    </div>        
    
</div>
