<div class="modal">
	<div class="modal-dialog">
		  <div class="modal-content">
			     <div class="modal-header">
					<h4 class="modal-title">
					       <span class="glyphicon glyphicon-asterisk">
					       </span>  
					       <img class="load-spinner" ng-show="loadingTracker.active()" src="/img/ajax-loader.gif"> </img>
				       </h4>

				   	<data-ng-form name="setvalue" novalidate role="form">
						<fieldset data-ng-disabled="form_disabled">
							<div class="form-group input-group-lg" ng-class="{true: 'has-error'}[changefield.value.$dirty && changefield.value.$invalid]">
								<label class="control-label" for="value">New value for field: {{display.current_field}} </label>
								<input type="text" class="form-control" name="value" id="value" ng-model="massedit.fieldvalue" ng-keyup="hitEnter($event)" required>
							</div>
						</fieldset>
					</data-ng-form>
				   
				       <div class="modal-footer">
					      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
					      <button type="button" class="btn btn-primary" ng-click="setValue()" ng-disabled="(collform.$dirty && collform.$invalid) || collform.$pristine || form_disabled">Set</button>
				       </div>
			      </div>
		   </div>
       </div>
</div>
