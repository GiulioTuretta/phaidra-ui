<div class="modal ">
	<div class="modal-dialog bookmark-modal">
			<div class="modal-content">
                                  <h4 class="modal-title">
					 <div>      
					       <span class="glyphicon glyphicon-asterisk">
					       </span> 
					 </div>      
				</h4>
				<div class="modal-header">
					<center>
					       <h4 class="modal-title">
                                                      Select bookmark:
				               </h4>
				        </center>
                                       
                                        <ui-select class="add-to-bookmark-margin-top" ng-model="bookmarks.selected" theme="select2" ng-disabled="disabled" style="min-width: 300px;">
                                                    <ui-select-match placeholder="Please select a bookmark from bookmarks list:">{{$select.selected.bookmarkname}}</ui-select-match>
                                                            <ui-select-choices repeat="bookmark in bookmarks | propsFilter: {bookmarkname: $select.search, id: $select.search}">
                                                                   <div ng-bind-html="bookmark.bookmarkname | highlight: $select.search"></div>
                                                                          <small>
                                                                             
                                                                          </small>
                                                           </ui-select-choices>
                                        </ui-select>
				       <div class="add-to-bookmark-margin-top">
					     <button type="button" class="btn btn-default" ng-click="cancel()"  >Cancel</button>
					     <button type="button" class="btn btn-default" ng-click="OK()"  >OK</button>
				       </div>
				 </div>
                        </div>
      </div>
</div>
