<div class="modal ">
	<div class="modal-dialog ">
			<div class="modal-content">
                                  <h4 class="modal-title">
					 <div>      
					       <span class="glyphicon glyphicon-asterisk">
					       </span> 
					 </div>      
				</h4>
				<div class="modal-header">
					<center>
					       <h4 class="modal-title">
                                                      Create new bookmark
				               </h4>
				        </center>
				
				        <data-ng-form name="create_bookmark" novalidate role="form" >
						<fieldset data-ng-disabled="form_disabled">
							
							 <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[changefield.value.$dirty && changefield.value.$invalid]">
								<label class="control-label" for="value">Name</label>
								<input ng-model="bookmark_name"  type="text" class="form-control" name="bookmark_name" id="value"  ng-keyup="hitEnter($event, bookmark_name)" required>
							</div>
						</fieldset>
				       </data-ng-form>
				       <div>
					     <button type="button" class="btn btn-default" ng-click="cancel()"  >Cancel</button>
					     <button type="button" class="btn btn-default" ng-click="OK(bookmark_name)"  >OK</button>
				       </div>
				 </div>
                        </div>
      </div>
</div>
